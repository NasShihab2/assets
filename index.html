    :root {
      --bg-color: #020617;
      --sidebar-bg: #0f172a;
      --card-bg: #1e293b;
      --text-primary: #f8fafc;
      --text-secondary: #94a3b8;
      --accent: #38bdf8;
      --accent-glow: rgba(56, 189, 248, 0.4);
      --border: #334155;
      --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Markdown Styles */
    .markdown-body {
      color: var(--text-primary);
      line-height: 1.6;
      width: 100%;
      text-align: left;
    }

    .markdown-body h1,
    .markdown-body h2,
    .markdown-body h3 {
      border-bottom: 1px solid var(--border);
      padding-bottom: 0.3rem;
      margin-top: 1.5rem;
      font-family: 'Outfit', sans-serif;
    }

    .markdown-body pre {
      background: #000;
      padding: 1rem;
      border-radius: 0.5rem;
      overflow-x: auto;
      border: 1px solid var(--border);
      margin: 1rem 0;
    }

    .markdown-body code {
      font-family: 'JetBrains Mono', monospace;
      background: rgba(255, 255, 255, 0.1);
      padding: 0.2rem 0.4rem;
      border-radius: 0.25rem;
      font-size: 0.9em;
    }

    .markdown-body pre code {
      background: none;
      padding: 0;
    }

    .markdown-body blockquote {
      border-left: 4px solid var(--accent);
      margin: 1rem 0;
      padding-left: 1rem;
      color: var(--text-secondary);
      font-style: italic;
    }



    * {
      box-sizing: border-box;
      scrollbar-width: thin;
      scrollbar-color: var(--border) transparent;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-primary);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar Styles */
    aside {
      width: 280px;
      background-color: var(--sidebar-bg);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      padding: 2rem 1.5rem;
      flex-shrink: 0;
    }

    .logo {
      font-family: 'Outfit', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 3rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      background: linear-gradient(to right, #38bdf8, #818cf8);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    nav {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .nav-item {
      padding: 0.75rem 1rem;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-weight: 500;
      color: var(--text-secondary);
    }

    .nav-item:hover {
      background-color: rgba(255, 255, 255, 0.05);
      color: var(--text-primary);
    }

    .nav-item.active {
      background-color: rgba(56, 189, 248, 0.1);
      color: var(--accent);
      box-shadow: inset 0 0 0 1px var(--accent);
    }

    /* Main Content */
    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      padding: 2rem 3rem;
    }

    .header-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2.5rem;
    }

    .search-container {
      position: relative;
      width: 400px;
    }

    .search-container input {
      width: 100%;
      background-color: var(--sidebar-bg);
      border: 1px solid var(--border);
      padding: 0.75rem 1rem 0.75rem 2.5rem;
      border-radius: 1rem;
      color: var(--text-primary);
      font-size: 0.875rem;
      transition: var(--transition);
    }

    .search-container input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 4px var(--accent-glow);
    }

    .search-container svg {
      position: absolute;
      left: 0.85rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
    }

    /* Asset Grid */
    .asset-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.5rem;
    }

    .asset-card {
      background-color: var(--card-bg);
      border-radius: 1.25rem;
      border: 1px solid var(--border);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: var(--transition);
      position: relative;
    }

    .asset-card:hover {
      transform: translateY(-4px);
      border-color: var(--accent);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
    }

    .asset-preview {
      width: 100%;
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, rgba(15, 23, 42, 0.4), transparent);
      padding: 2rem;
      cursor: pointer;
    }

    .asset-preview img,
    .asset-preview svg {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .lottie-box {
      width: 100%;
      height: 100%;
    }

    .asset-info {
      padding: 1rem;
      border-top: 1px solid var(--border);
      background: rgba(15, 23, 42, 0.3);
    }

    .asset-name {
      font-size: 0.875rem;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 0.25rem;
    }

    .asset-meta {
      font-size: 0.75rem;
      color: var(--text-secondary);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .copy-btn {
      background: none;
      border: none;
      color: var(--accent);
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 0.7rem;
      font-weight: 600;
    }

    .copy-btn:hover {
      background: rgba(56, 189, 248, 0.1);
    }

    /* Modal / Detail View */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(2, 6, 23, 0.85);
      backdrop-filter: blur(8px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
      padding: 2rem;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: var(--sidebar-bg);
      border: 1px solid var(--border);
      border-radius: 2rem;
      max-width: 900px;
      width: 100%;
      display: flex;
      overflow: hidden;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .modal-preview {
      flex: 1;
      background: var(--bg-color);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem;
      min-height: 500px;
    }

    .modal-preview img,
    .modal-preview .lottie-box-large {
      max-width: 100%;
      max-height: 100%;
    }

    .modal-details {
      width: 350px;
      padding: 2.5rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      border-left: 1px solid var(--border);
    }

    .modal-title {
      font-family: 'Outfit', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
    }

    .badge {
      background: rgba(56, 189, 248, 0.1);
      color: var(--accent);
      padding: 0.25rem 0.75rem;
      border-radius: 99px;
      font-size: 0.75rem;
      font-weight: 600;
      display: inline-block;
      margin-bottom: 1rem;
    }

    .close-modal {
      position: absolute;
      top: 2rem;
      right: 2rem;
      background: var(--sidebar-bg);
      border: 1px solid var(--border);
      color: var(--text-primary);
      width: 3rem;
      height: 3rem;
      border-radius: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
    }

    .close-modal:hover {
      background: var(--card-bg);
      border-color: var(--accent);
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .asset-card {
      animation: fadeIn 0.4s ease forwards;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-secondary);
    }
  </style>

      // Destroy previous lottie instances
      activeAnimations.forEach(a => a.destroy());
      activeAnimations = [];

      grid.innerHTML = '';

      const filtered = assets.filter(a => {
        const matchesCategory = currentCategory === 'all' || a.type === currentCategory;
        const matchesSearch = a.name.toLowerCase().includes(searchQuery.toLowerCase());
        return matchesCategory && matchesSearch;
      });

      filtered.forEach((asset, index) => {
        const card = document.createElement('div');
        card.className = 'asset-card';
        card.style.animationDelay = `${index * 0.05}s`;

        const preview = document.createElement('div');
        preview.className = 'asset-preview';
        preview.onclick = () => openModal(asset);

        if (asset.type === 'svg') {
          const img = document.createElement('img');
          img.src = asset.path;
          img.alt = asset.name;
          preview.appendChild(img);
        } else if (asset.type === 'image') {
          const img = document.createElement('img');
          img.src = asset.path;
          img.alt = asset.name;
          preview.appendChild(img);
        } else if (asset.type === 'lottie') {
          const lottieBox = document.createElement('div');
          lottieBox.className = 'lottie-box';
          preview.appendChild(lottieBox);
          const anim = lottie.loadAnimation({
            container: lottieBox,
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: asset.path
          });
          activeAnimations.push(anim);
        } else if (asset.type === 'doc') {
          preview.innerHTML = `
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="var(--accent)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
              <polyline points="14 2 14 8 20 8" />
              <line x1="16" y1="13" x2="8" y2="13" />
              <line x1="16" y1="17" x2="8" y2="17" />
              <polyline points="10 9 9 9 8 9" />
            </svg>
          `;
        }


        const info = document.createElement('div');
        info.className = 'asset-info';

        info.innerHTML = `
                    <div class="asset-name" title="${asset.name}">${asset.name}</div>
                    <div class="asset-meta">
                        <span>${asset.type.toUpperCase()}</span>
                        <button class="copy-btn" onclick="copyPath(event, '${asset.path}')">
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>
                            Copy
                        </button>
                    </div>
                `;

        card.appendChild(preview);
        card.appendChild(info);
        grid.appendChild(card);
      });

      if (filtered.length === 0) {
        grid.innerHTML = `<div style="grid-column: 1/-1; text-align: center; padding: 4rem; color: var(--text-secondary);">No assets found matching your criteria.</div>`;
      }
    }

    function copyPath(event, path) {
      event.stopPropagation();
      const fullPath = window.location.origin + window.location.pathname.replace('index.html', '') + path;
      const relativePath = path;

      navigator.clipboard.writeText(relativePath).then(() => {
        const btn = event.currentTarget || document.getElementById('modal-copy-path');
        const originalText = btn.innerHTML;
        btn.innerHTML = `<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="#10b981" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg> Copied!`;
        setTimeout(() => { btn.innerHTML = originalText; }, 2000);
      });
    }

    let modalAnim = null;

    function openModal(asset) {
      modal.classList.add('active');
      modalTitle.textContent = asset.name;
      modalType.textContent = asset.type.toUpperCase();
      modalDownload.href = asset.path;
      modalCopyPath.onclick = (e) => copyPath(e, asset.path);

      if (modalAnim) {
        modalAnim.destroy();
        modalAnim = null;
      }
      modalPreview.innerHTML = '';

      if (asset.type === 'lottie') {
        const box = document.createElement('div');
        box.className = 'lottie-box-large';
        box.style.width = '100%';
        box.style.height = '100%';
        modalPreview.appendChild(box);
        modalAnim = lottie.loadAnimation({
          container: box,
          renderer: 'svg',
          loop: true,
          autoplay: true,
          path: asset.path
        });
      } else if (asset.type === 'doc') {
        modalPreview.innerHTML = '<div style="color: var(--text-secondary)">Loading document...</div>';
        const iframe = document.createElement('iframe');
        iframe.src = asset.path;
        iframe.style.width = '100%';
        iframe.style.height = '100%';
        iframe.style.border = 'none';
        iframe.style.background = 'white'; // Documentation usually looks better on white
        iframe.style.borderRadius = '0.5rem';

        modalPreview.innerHTML = '';
        modalPreview.appendChild(iframe);

        // Adjust modal styling for docs to be wider
        document.querySelector('.modal-content').style.maxWidth = '1200px';
        modalPreview.style.padding = '1rem';
      } else {
        const img = document.createElement('img');
        img.src = asset.path;
        modalPreview.appendChild(img);
        // Reset modal styling
        document.querySelector('.modal-content').style.maxWidth = '900px';
        modalPreview.style.padding = '3rem';
      }

    }


    closeModal.onclick = () => {
      modal.classList.remove('active');
      if (modalAnim) {
        modalAnim.destroy();
        modalAnim = null;
      }
    };

    window.onclick = (e) => {
      if (e.target === modal) closeModal.onclick();
    };

    searchInput.oninput = (e) => {
      searchQuery = e.target.value;
      renderAssets();
    };

    navItems.forEach(item => {
      item.onclick = () => {
        navItems.forEach(n => n.classList.remove('active'));
        item.classList.add('active');
        currentCategory = item.dataset.category;
        viewTitle.textContent = item.textContent.trim();
        renderAssets();
      };
    });

    // Initialize
    renderAssets();
  </script>
</body>

</html>
